    <title>MMM - Login to System</title>


    <div class="wrapper">
        <div id="login">
            <div id="container">
                <div class="form_wrap" id="form">
                    <form action="system.php" method="post">
                        <div class="lf_line">
                            <table>
                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <div class="lf_head">
                                                <div class="translate">Login to system</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="lf_line">
                            <label for="user_lang" class="translate">Your language</label>
                            <select id="user_lang" style="width:195px">
                                <option value="English">English</option>
                            </select>
                        </div>

                        <div class="lf_line">
                            <label for="uname" class="translate">E-Mail</label>
                            <input type="text" id="uname" name="uname" value="" class="input_text" required=""><br>
                        </div>
                        <div class="lf_line">
                            <label for="uphone" class="translate">Phone number</label>
                            <input type="text" id="uphone" name="uphone" value="" class="input_text" required=""><br>
                            <p class="lf_line_italic translate">(for example: +7 903 999-66-77)</p>
                        </div>
                        <div class="lf_line">
                            <label for="upass" class="translate">Password</label>
                            <input type="password" id="upass" name="upass" value="" class="input_text" required=""><br>
                        </div>
                        <div class="lf_line">
                            <button class="button_orange translate" id="do" title="LOGIN" onclick="tryLogin()">LOGIN</button>
                        </div>
                        <div class="lf_line">
                            <p class="lf_line_italic"><a href="#l" id="recover" onclick="javascript:$('#dialog').modal()" class="translate">Generate new password</a><span class="translate">If you have forgotten your old password or login to PO first time</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script>
            function refreshCap() {
                var d = new Date();
                $("#captchaImg").attr('src', '/services/captcha.ashx?t=' + Date.now());
            }

            function resetPass() {
                if ($("[id*=recovery_email]").val() == '') {
                    $("#infobox").html("Enter email address.");
                    $('#alert_modal').modal();
                    return;
                }

                var loginFrm = new FormData();
                loginFrm.append("e", $("[id*=recovery_email]").val());

                $.ajax({
                    url: "/services/sendResetEmail.ashx",
                    type: "POST",
                    contentType: false,
                    processData: false,
                    data: loginFrm,
                    dataType: "json",
                    success: function(Response) {
                        if (Response.Success) {
                            alert("Recovery message has been sent to your email address.");
                            window.location.href = "default.aspx";
                            //    $("#infobox").html(Response.Message);
                            //    $('#alert_modal').modal();

                        } else {
                            alert(Response.Message);
                            // $("#infobox").html(Response.Message);
                            //  $('#alert_modal').modal();
                        }
                    },
                    error: function(err) {
                        alert(err.statusText);
                        //  $("#infobox").html(err.statusText);
                        // $('#alert_modal').modal();


                    }
                });
            }

            function loadLogin() {
                if ($("[id*=cap_ch]").val() == '') {
                    $("#infobox").html("Enter Captcha Code Value.");
                    $('#alert_modal').modal();
                    return;
                }
                var loginFrm = new FormData();
                $.ajax({
                    url: "/services/validate-captcha.ashx?ic=" + $("#cap_ch").val(),
                    type: "POST",
                    contentType: false,
                    processData: false,
                    data: loginFrm,
                    dataType: "json",
                    success: function(Response) {
                        if (Response.Success) {
                            $("#auth").hide();
                            $("#login").show();
                            //window.location.href = Response.Message;
                        } else {
                            $("#infobox").html(Response.Message);
                            $('#alert_modal').modal();

                        }
                    },
                    error: function(err) {

                        $("#infobox").html(err.statusText);
                        $('#alert_modal').modal();


                    }
                });
            }

            function tryLogin() {
                if ($("[id*=uname]").val() == '') {

                    $("#infobox").html("Email is required.");
                    $('#alert_modal').modal();

                    return;
                }
                if ($("[id*=upass]").val() == '') {

                    $("#infobox").html("Password is required.");
                    $('#alert_modal').modal();
                    return;
                }
                // $('#infobox').html("Please wait...<img src='static/site/img/ajax-loader.gif' />");
                var user = $("[id*=uname]").val();
                var pass = $("[id*=upass]").val();
                // var language = $("[id*=language]").val();

                var loginFrm = new FormData();
                loginFrm.append("uname", user);
                loginFrm.append("upass", pass);
                //loginFrm.append("language", language);
                $.ajax({
                    url: "/services/login.ashx",
                    type: "POST",
                    contentType: false,
                    processData: false,
                    data: loginFrm,
                    dataType: "json",
                    success: function(Response) {
                        if (Response.Success) {
                            $.ajax({
                                url: "/services/Google2FA.ashx",
                                type: "POST",
                                contentType: false,
                                processData: false,
                                data: loginFrm,
                                dataType: "json",
                                success: function(Response) {
                                    if (Response.Success) {
                                        $('#Google2Step').modal();
                                    } else {
                                        $('#alert_modal1').modal();
                                        $("#read_message").on("click", function() {
                                            window.location.href = Response.Message;
                                        });
                                    }
                                },
                                error: function(err) {
                                    $("#infobox").html(err.statusText);
                                    $('#alert_modal').modal();

                                }
                            });



                        } else {
                            $("#infobox").html(Response.Message);
                            $('#alert_modal').modal();

                        }
                    },
                    error: function(err) {
                        $("#infobox").html(err.statusText);
                        $('#alert_modal').modal();

                    }
                });
            }
            $(document).ajaxStop(function() {
                $('#loading').hide();
            });

            $(document).ajaxStart(function() {
                $('#loading').show();
            });

            function wait(ms) {
                var start = new Date().getTime();
                var end = start;
                while (end < start + ms) {
                    end = new Date().getTime();
                }
            }

            function Google2FaCode() {
                if ($("[id*=txtCode]").val() == '') {
                    $("#lbl").html("Enter Google Code Value.");

                    return;
                }
                var loginFrm = new FormData();
                loginFrm.append("txtCode", $("[id*=txtCode]").val());
                $.ajax({
                    url: "/services/Google2FAChack.ashx",
                    type: "POST",
                    contentType: false,
                    processData: false,
                    data: loginFrm,
                    dataType: "json",
                    success: function(Response) {
                        if (Response.Success) {
                            window.location.href = Response.Message;
                        } else {
                            $("#lbl").html(Response.Message);


                        }
                    },
                    error: function(err) {
                        $("#lbl").html(Response.Message);


                    }
                });
            }
        </script>

            #loading {
                background-image: url('/img/ajax-loader.gif');
                background-position: center;

                width: 100%;
                height: 100%;
                position: fixed;
                background-color: white;

                border-radius: 5px;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, .5);
                -webkit-transition: all .5s ease;
                z-index: 9999;
                display: none;
            }
        </style>
